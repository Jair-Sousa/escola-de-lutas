 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Professor</title>
  <link rel="stylesheet" href="../src/style/professor.css" />
</head>
<body>

  <header>
    <h1>Painel do Professor</h1>
    <button id="btnSair">Sair</button>
  </header>

  <main>

    <!-- REGISTRO DE PRESENÇA -->
    <section class="form-presenca">
      <h2>Registrar Presença</h2>

      <div class="filtro-data">
        <label for="dataPresenca">Data da aula:</label>
        <input type="date" id="dataPresenca" />
        <button id="btnCarregarAlunos" type="button">
          Carregar alunos
        </button>
      </div>
    </section>

    <!-- LISTA DE ALUNOS -->
    <section class="lista-alunos">
      <h2>Alunos</h2>

      <form id="formListaPresenca">
        <ul id="listaAlunos"></ul>

        <button type="submit" class="btn-confirmar">
          Confirmar presença
        </button>
      </form>
    </section>

  </main>
<script type="module" src="/src/js/professor.js"></script>
</body>
</html>
