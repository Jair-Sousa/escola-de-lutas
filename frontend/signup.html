<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar conta</title>
  <link rel="stylesheet" href="./src/style/signup.css" />
</head>
<body>

  <div class="card">
    <h2>Criar conta</h2>

    <form id="signupForm">

      <input
        type="text"
        id="name"
        placeholder="Nome completo"
        required
      />

      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Senha"
        required
      />

      <button type="submit">Cadastrar</button>

      <p id="message"></p>

    </form>

    <p>
      JÃ¡ tem conta?
      <a href="login.html">Fazer login</a>
    </p>
  </div>

  <script type="module" src="./src/js/signup.js"></script>
</body>
</html>
