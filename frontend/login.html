<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área de Membros - Login</title>
  <link rel="stylesheet" href="./src/style/login.css" />
</head>
<body>

  <main class="login-container">
  <img src="/logo-luta-livre-yellow.png" alt="Logo Academia" class="logo">

    <h2>Área de Membros</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <p class="toggle">Não tem conta?
      <a href="register.html" id="toggle">Criar conta</a>
    </p>

    <div id="profileGroup" class="profile hidden">
      <label>
        <input type="radio" name="role" value="ALUNO" checked />
        Aluno
      </label>

      <label>
        <input type="radio" name="role" value="PROFESSOR" />
        Professor
      </label>
    </div>


    <p id="feedback"></p>
  </main>

  <script type="module" src="./src/js/login.js"></script>
</body>
</html>
